version: "3.9"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: orion
      POSTGRES_USER: orion
      POSTGRES_PASSWORD: orion
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "orion"]
      interval: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: orion
      DB_USER: orion
      DB_PASSWORD: orion
      SPRING_PROFILES_ACTIVE: default
      SECURITY_JWT_SECRET: "12345678901234567890123456789012abcd"
      SECURITY_JWT_EXPIRATION_MILLIS: 86400000
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: .   # raiz, onde est√° o Dockerfile do frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

