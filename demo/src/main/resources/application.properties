# JWT Configuration (usar variáveis de ambiente)
jwt.secret=${JWT_SECRET:defaultSecretKeyForDevelopmentOnly}
jwt.expiration=${JWT_EXPIRATION:3600000}

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/orion_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (para desenvolvimento)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Configuration
server.port=8080

# Security (para H2 console)
spring.security.filter.order=3