spring.application.name=dashboard


# ==============================
# Configuração do Servidor
# ==============================
server.port=8080


# ==============================
# Banco de Dados PostgreSQL
# ==============================
spring.datasource.url=jdbc:postgresql://localhost:5432/oriondb
spring.datasource.username=orion
spring.datasource.password=#senha do banco de dados


# ==============================
# Configuração JPA / Hibernate
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# ==============================
# Configuração CORS (p/ React Vite rodando na porta 5173)
# ==============================
# Libera todas as origens (NÃO usar em produção!)
spring.web.cors.allowed-origin-patterns=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
